<div class="auth-container">
  <div class="form-wrapper">
    <h2>{{ isLoginMode ? "Login" : "Register" }}</h2>

    <div class="toggle-buttons">
      <button (click)="switchMode()" [class.active]="isLoginMode">Login</button>
      <button (click)="switchMode()" [class.active]="!isLoginMode">
        Signup
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
      <!-- Username only for Register mode -->
      <div *ngIf="!isLoginMode" class="input-group">
        <label for="username">Username <span class="required">*</span></label>
        <input
          [(ngModel)]="username"
          id="username"
          name="username"
          #usernameInput="ngModel"
          required
          [class.error]="
            usernameInput.invalid && (usernameInput.touched || form.submitted)
          "
        />
      </div>

      <!-- Email -->
      <div class="input-group">
        <label for="email">Email <span class="required">*</span></label>
        <input
          [(ngModel)]="email"
          id="email"
          name="email"
          #emailInput="ngModel"
          required
          email
          [class.error]="
            emailInput.invalid && (emailInput.touched || form.submitted)
          "
        />
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Password <span class="required">*</span></label>
        <input
          [(ngModel)]="password"
          id="password"
          name="password"
          type="password"
          #passwordInput="ngModel"
          required
          [class.error]="
            passwordInput.invalid && (passwordInput.touched || form.submitted)
          "
        />
      </div>

      <button type="submit" class="submit-btn" [disabled]="form.invalid">
        {{ isLoginMode ? "Login" : "Register" }}
      </button>
    </form>
  </div>
</div>
<app-footer></app-footer>
