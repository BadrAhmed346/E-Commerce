<!-- cart/cart.component.html -->
<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of cartItems">
      <td>
        <img [src]="product.imageUrl" alt="{{ product.name }}" width="50" />
      </td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency }}</td>
      <td>
        <button (click)="decreaseQuantity(product)">-</button>
        {{ product.quantity }}
        <button (click)="increaseQuantity(product)">+</button>
      </td>
      <td>{{ product.price * product.quantity | currency }}</td>
      <td>
        <button (click)="removeProduct(product)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<h3>Total: {{ totalPrice | currency }}</h3>
