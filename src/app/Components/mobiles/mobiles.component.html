<div class="products-bestseller">
  <div class="container">
    <div class="filter">
      <app-filter
        (filterChange)="onFilterChange($event)"
        [showCategories]="false"
      ></app-filter>
    </div>
    <div class="mobiles">
      <app-item-card
        *ngFor="let mobile of filteredMobiles"
        [ProductInput]="mobile"
      ></app-item-card>
    </div>
  </div>
</div>
