<div class="products-bestseller">
  <div class="container">
    <div class="filter">
      <app-filter
        (filterChange)="onFilterChange($event)"
        [showCategories]="false"
      ></app-filter>
    </div>
    <div class="laptops">
      <app-item-card
        *ngFor="let laptop of filteredLaptops"
        [ProductInput]="laptop"
      ></app-item-card>
    </div>
  </div>
</div>
